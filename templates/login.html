{% extends "home.html" %}
{% block content %}
<form method="POST" align="center">
<div class="container login-container" align="content">
            <div class="row" >
                <div class="col-md-6 login-form-1" >
                    <h3>Login</h3>
                    <form >
                        <div class="form-group">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Your Email" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Your Password" value="" />
                        </div>
                        <div class="form-group">
                        	<a href="/home">
                            <input type="submit" input name="submit" class="btnSubmit" value="Login">
                        	</a>
                            <div class="errm">{{ error }}</div>
                        </div>
                        
                    </form>
                </div>
                
            </div>
 </div>
 {% endblock %}
